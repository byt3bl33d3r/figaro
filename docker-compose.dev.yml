services:
  nats:
    ports:
      - "127.0.0.1:8443:8443"

  orchestrator:
    ports:
      - "127.0.0.1:${ORCHESTRATOR_PORT:-8000}:8000"

  desktop:
    build:
      context: .
      dockerfile: Dockerfile.worker-desktop
    command: ["/bin/bash", "-c", "/usr/local/share/desktop-init.sh && sleep infinity"]
    env_file:
      - .env
    volumes:
      - ~/.claude.json:/home/vscode/.claude.json
      - ~/.claude/.credentials.json:/home/vscode/.claude/.credentials.json
    networks:
      - figaro-net
    ipc: host
    shm_size: '1gb'
    security_opt:
      - seccomp:seccomp_profile.json
